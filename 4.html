            <div id="sidebar"></div>
            <div id="article">
                <h2>JSP란 무엇인가?</h2>
                <p style="margin-top: 40px;">
                    JSP 란 JavaServer Pages 의 약자이며 HTML 코드에 JAVA 코드를 넣어 동적웹페이지를 생성하는 웹어플리케이션 도구이다.
                    JSP 가 실행되면 자바 서블릿(Servlet) 으로 변환되며 웹 어플리케이션 서버에서 동작되면서 필요한 기능을 수행하고 그렇게 생성된 데이터를
                    웹페이지와 함께 클라이언트로 응답한다.
                </p>
            </div>
        </div>
        <div id="footer"></div>
